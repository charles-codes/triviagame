<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
  
    <title>NBA Trivia Game</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/style.css">

  </head>

  <body>

    <div class="container">

      <div class="header">
        <h1>NBA Trivia Game</h1>
        <h2>Test your NBA hoops knowledge.</h2>
      </div>

      <div class="jumbotron">
        <div class="container">
            <div id="game">
                <p id="question"></p>
            </div>

            <div id="results"></div>
        </div>

      <div class="row">
        <div id="choices">
          <button id="start" class="btn btn-info btn-lg">Start Game</button>

          <div id="options"></div>

        </div>
      </div>
        <div id="shotclock">
          <p id="remaining-time">Shot Clock: <span id="timer"></span></p>
        </div>
    </div> 

    <div class="footer">
      <h2>Created by Charles Tuggle</h2>
    </div>

    <script src="assets/javascript/app.js"></script>  

  </body>
</html>
